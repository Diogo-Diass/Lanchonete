<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Lanchonete</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="/lanchonete/lanchonete.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>



	<header th:replace="fragments/padrao :: cabecalho"></header>

	<form action="salvarLanchonete" method="post" enctype="multipart/form-data" accept-charset="utf-8">
	<input type="hidden" th:value="${lancho?.id}" name="id">
	<input type="hidden" th:value="${lancho?.fotos}" name="fotos">

		<div class="divTitulo">
			<h1 class="titulo">CADASTRO DE LANCHONETE</h1>
		</div>

<div class="principal">


<div class="nome">
	<label class="label active">Nome:</label>	
	<input type="text" name="nome" class="inputs" th:value="${lancho?.nome}" required="required" >
</div>
	
	
<div class="localidade">
<h3 class="titulo2">LOCALIZAÇÃO:</h3>
<div class="divs">
	<label class="label">Cep:</label>	
	<input id="cep" type="text" name="cep" class="inputs" th:value="${lancho?.cep}" required="required"> 
</div>

<div>		
	<label class="label">Endereço:</label>
	<input id="endereco" type="text" name="endereco" readonly="readonly" class="inputs" th:value="${lancho?.endereco}"> 
</div>

<div>				
	<label class="label">Bairro:</label>		
	<input id="bairro" type="text" name="bairro" readonly="readonly" class="inputs" th:value="${lancho?.bairro}"> 
</div>


<div>		
	<label class="label">Cidade:</label>		
	<input id="cidade" type="text" name="cidade" readonly="readonly" class="inputs" th:value="${lancho?.cidade}"> 
</div>
	
<div>	
	<label class="label">Estado:</label>			
	<input id="estado" type="text"name="estado" readonly="readonly" class="inputs" th:value="${lancho?.estado}"> 
</div>

<div>						
	<label class="label">Complemento:</label>	
	<input type="text"name="complemento" class="inputs" th:value="${lancho?.complemento}" required="required">
</div>

<div>	 
	<label class="label">Número:</label>	
	<input type="text"  name="numero" class="inputs" th:value="${lancho?.numero}" required="required">
</div>
</div>


<div class="descricao">			
	<label class="label">Descrição:</label>	
	<input type="textaera" class="textarea"name="descricao" th:value="${lancho?.descricao}" required="required">
	 
<div class="checkbox">

<div class="che1">
	 <label class="label">
        <input id="indeterminate-checkbox" type="checkbox" name="estacionamento" th:checked="${lancho?.estacionamento}" />
        <span>Possui Estacionamento?</span>
      </label>
	

</div>	
	
<div class="che2">	
	 <label class="label">
        <input id="indeterminate-checkbox" type="checkbox" name="delivery" th:checked="${lancho?.delivery}" />
        <span>Possui delivery?</span>
      </label>
</div>

</div>
</div>

<div class="outros">		
	<label class="active label">Forma de pagamento:</label>	
	<input type="text" name="formaPagamento" class="inputs" th:value="${lancho?.formaPagamento}" required="required">
				
	<label class="active label">Redes	Sociais:</label>
	<input type="text"name="redeSocial" class="inputs" th:value="${lancho?.redeSocial}" required="required">
				 
	<label class="active label">Telefone:</label>
	<input type="text" class="inputs" name="telefone" th:value="${lancho?.telefone}" required="required">
</div>

</div> 
		<div class="select">	
		<h3 class="corP">SELECIONE O TIPO DA SUA LANCHONETE:</h3>
		
		<select name="tipo.id" class="sel">
			<option th:each="t:${tipos}" th:text="${t.nome}" th:value="${t.id}"></option>
		</select> <br>
	</div>
	
	<div class="fotos">
		<label class="label active">Fotos:</label>
		<input type="file" name="fileFotos" multiple="multiple" accept="image/*" >
	</div>
	
	
	<div th:if="${lancho?.fotos?.length > 0}"class="divFotos">
	<h5 class="tituloFotos">Fotos Cadastradas</h5>
	
	<div class="dentroFotos">
		<ul >
		<li th:each="foto, i : ${lancho?.verFotos()}">
			<a th:href="${foto}" target="blank"><img th:src="${foto}"></a>
			<a th:href="@{/excluirFotoLanchonete(idLanchonete=${lancho.id}, numFoto = ${i.index})}"><i class="material-icons">delete_forever</i></a>
			
				
		</ul>
	</div>
	
	</div>
	
		<button class="botao" type="submit">Enviar</button>

	</form>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	

	
	<script>
		$(document).ready(function() {
			$('select').formSelect();
		});
	</script>
		
	<script src="/JavaScript/ScriptJason.js"></script>
	
	<footer th:replace="fragments/padrao :: rodape"></footer>
	
	 
</body>
</html>
