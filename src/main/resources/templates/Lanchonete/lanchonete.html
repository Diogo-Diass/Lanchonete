<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Lanchonete</title>

<link rel="stylesheet" href="/lanchonete/lanchonete.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	

	<form action="salvarLanchonete" method="post" enctype="multipart/form-data" accept-charset="utf-8">
	<input type="hidden" th:value="${lancho?.id}">

		<div class="divTitulo">
			<h1 class="titulo">CADASTRO DE LANCHONETE</h1>
		</div>

<div class="principal">


<div class="nome">
	<label class="label active">Nome:</label>	
	<input type="text" name="nome" class="inputs" th:value="${lancho?.nome}" >
</div>
	
	
<div class="localidade">
<h3 class="titulo2">LOCALIZAÇÂO:</h3>
<div class="divs">
	<label class="label">Cep:</label>	
	<input id="cep" type="text" name="cep" class="inputs" th:value="${lancho?.cep}"> 
</div>

<div>		
	<label class="label">Endereço:</label>
	<input id="endereco" type="text" name="endereco" readonly="readonly" class="inputs" th:value="${lancho?.endereco}"> 
</div>

<div>				
	<label class="label">Bairro:</label>		
	<input id="bairro" type="text" name="bairro" readonly="readonly" class="inputs" th:value="${lancho?.bairro}"> 
</div>


<div>		
	<label class="label">Cidade:</label>		
	<input id="cidade" type="text" name="cidade" readonly="readonly" class="inputs" th:value="${lancho?.cidade}"> 
</div>
	
<div>	
	<label class="label">Estado:</label>			
	<input id="estado" type="text"name="estado" readonly="readonly" class="inputs" th:value="${lancho?.estado}"> 
</div>

<div>						
	<label class="label">Complemento:</label>	
	<input type="text"name="complemento" class="inputs" th:value="${lancho?.complemento}">
</div>

<div>	 
	<label class="label">Número:</label>	
	<input type="text"  name="numero" class="inputs" th:value="${lancho?.numero}">
</div>
</div>


<div class="descricao">			
	<label class="label">Descrição:</label>	
	<input type="textaera" class="textarea"name="descricao" th:value="${lancho?.descricao}">
	 
<div class="checkbox">

<div class="che1">
	<label class="label active ">Possui estacionamento?</label>
	<input type="checkbox" class="check1" name="estacionamento" th:value="${lancho?.estacionamento}">
</div>	
	
<div class="che2">	
	<label class="label active che2">Possui Delivery?</label>
	<input type="checkbox" class="check2" name="delivery" th:value="${lancho?.delivery}">
</div>

</div>
</div>

<div class="outros">		
	<label class="active label">Forma de pagamento:</label>	
	<input type="text" name="formaPagamento" class="inputs" th:value="${lancho?.formaPagamento}">
				
	<label class="active label">Redes	Sociais:</label>
	<input type="text"name="redeSocial" class="inputs" th:value="${lancho?.redeSocial}">
				 
	<label class="active label">Telefone:</label>
	<input type="text" class="inputs" name="telefone" th:value="${lancho?.telefone}">
</div>

</div> 
		<div class="select">	
		<h3 class="corP">SELECIONE O TIPO DO SEU RESTAURANTE:</h3>
		
		<select name="tipo.id" class="sel">
			<option th:each="t:${tipos}" th:text="${t.nome}" th:value="${t.id}"></option>
		</select> <br>
	</div>
	
	<div class="fotos">
		<label class="label active">Fotos:</label>
		<input type="file" name="fileFotos" multiple="multiple" accept="image/*">
	</div>
		<button class="botao" type="submit">Enviar</button>

	</form>
		
	<script src="/JavaScript/ScriptJason.js"></script>
	
	 
</body>
</html>
